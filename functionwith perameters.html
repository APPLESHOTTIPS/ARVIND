<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with perameters</title>
</head>

<body>
    <p> ckjk\i</p>
    <p id="demo">hi</p>
    <script>
        function myFunction(p1, p2) {
            return p1 * p2;

        }
        document.getElementById("demo").innerHTML = myFunction(45, 94);
        var age = prompt("what is yor age");
        document.getElementById("demo").innerHTML = age;


        var num = 0;
        while (num < 100) {
            num += 99;
            console.log(num);

        }




        var x = ["1", "2", "3", "4", "5", "6", "7", "9", "09"];

        var text = "";

        for (i = 0; i < x.length; i++) {
            text += x[i] +
                "<br>";

        }
        document.getElementById("demo").innerHTML = text;
    </script>

</body>
