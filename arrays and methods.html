        console.log(arrays.slice(0, 3));

        arrays[0] = ' hi';
        console.log(arrays);


        var arr = ["a", "b", "c", "d", "e"];
        var all = arrays.concat(arr); // combining arrays
        console.log(all);
        console.log(all.slice(1, 4));
        console.log(all.reverse());
        console.log(all.sort());



        // for using loops
