<body>

    <h1>JavaScript Array Sort</h1>

    <p>The sort() method sorts an array alphabetically.</p>

    <button onclick="myfunction()">Try it</button>

    <p id="demo"></p>

    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits;

        function myfunction() {
            fruits.reverse();
            document.getElementById("demo").innerHTML = fruits;
        }
    </script>

</body>

</html>
